<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Web CK/css/styleguide.css" />
    <link rel="stylesheet" href="../Web CK/css/style.css" />
    <script src="../Web CK/js/script.js"></script>
  </head>
  <body>
    <div class="editprofileform">
      <div class="div">
        <div class="titles">
          <div class="title">
            <div class="frame">
              <div class="div-wrapper"><div class="text-wrapper">Edit profile</div></div>
            </div>
          </div>
        </div>
        <div class="input-fileds">
          <div class="group">
            <div class="overlap-group">
                <p class="p">First name</p>
            </div>
            <input type="text" class="full-name-input" placeholder="Please enter your full name">
        </div>
        <div class="group">
          <div class="overlap-group">
              <p class="p">Last name</p>
          </div>
          <input type="text" class="full-name-input" placeholder="Please enter your last name">
        </div>
      </div>

        <div class="input-fileds-2">
          <div class="group">
            <div class="overlap-group">
              <p class="p">Gmail</p>
            </div>
            <input type="text" class="full-name-input" placeholder="Please enter your email">
          </div>
          <div class="group-3">
            <div class="overlap">
                <div class="text-wrapper-4">Date of birth</div>
            </div>
            <input type="date" class="date-of-birth-input">
        </div>
        </div>
        <div class="group-4">
          <div class="overlap-2">
              <p class="text-wrapper-6">Bio</p>
          </div>
          <input type="text" class="bio-input" placeholder="Write your Bio here e.g. your hobbies, interests, etc.">
        </div>
        <button class="button">
          <div class="overlap-3">
              <div class="text-wrapper-8">Update Profile</div>
          </div>
      </button>
        <button class="button-2">
          <div class="overlap-4">
            <a href="../Web CK/changepassword-form.html">
              <div class="text-wrapper-9">Change password</div>
            </a>
            
          </div>
        </button>
        <div class="group-wrapper">
          <input type="file" id="imageInput" accept="image/*" onchange="displayImage(this)" />
        <label for="imageInput">
          <img class="line" src="../Web CK/img/rectangle-12-2.png" id="previewImage" alt="Preview Image" />
        </label>
          <div class="group-5">
            <div class="group-6">
              <div class="overlap-group-wrapper">
                <!-- Added an anchor tag around the image with an href attribute -->
              </div>
            </div>
          </div>
        </div>
        <div class="text-wrapper-11">
          <a href="../Web CK/profile-user.html">x</a>
        </div>
      </div>
    </div>
  </body>
</html>
