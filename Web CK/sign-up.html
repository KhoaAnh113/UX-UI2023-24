<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Web CK/css/styleguide.css" />
    <link rel="stylesheet" href="../Web CK/css/style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="right">
            <p class="already-have-an">
              <span class="text-wrapper">Already have an account? </span> 
              <a href="../Web CK/login.html">
                <span class="span">Log In</span>
              </a>
            </p>
            <div class="form">
              <div class="login-button">
                <a href="../Web CK/login.html">
                  <button type="button" class="div">Create account</button>
                </a>
                
              </div>
              
              <div class="terms-and-privacy">
                <p class="i-agree-to-all-the">
                  <input type="checkbox" id="agree-checkbox">
                  <label for="agree-checkbox" class="text-wrapper">I agree to all the </label>
                  <span class="span">Terms</span>
                  <span class="text-wrapper"> and </span>
                  <span class="span">Privacy policy</span>
                </p>
                
              </div>
              <div class="entry-field">
                <div class="entry-field-2">
                  <div class="text-wrapper-2">First name</div>
                  <div class="group">
                    <input type="text" id="first-name" name="first-name">
                  </div>
                </div>
                
                <div class="entry-field-3">
                  <div class="text-wrapper-2">Email</div>
                  <div class="group">
                    <input type="text" id="first-name" name="email">
                  </div>
                </div>
                <div class="entry-field-4">
                  <div class="text-wrapper-2">Password</div>
                  <div class="group">
                    <input type="password" id="first-name" name="password">
                  </div>
                </div>
                <div class="entry-field-5">
                  <div class="text-wrapper-2">Confirm password</div>
                  <div class="group">
                    <input type="password" id="first-name" name="confirm">
                  </div>
                </div>
                <div class="overlap-group">
                  <div class="entry-field-2">
                    <p class="p">
                      <span class="text-wrapper-3">Date of birth </span>
                      <span class="text-wrapper-4">(MM/DD/YY)</span>
                    </p>
                    <div class="group">
                      <input type="date" id="dob" name="dob">
                    </div>
                  </div>
                  
                </div>
                <div class="entry-field-6">
                  <div class="text-wrapper-2">Last name</div>
                  <div class="group">
                    <input type="text" id="first-name" name="lastname">
                  </div>
                </div>
              </div>
            </div>
            <div class="logo"><div class="text-wrapper-5">HTH</div></div>
          </div>
          <div class="text-wrapper-6">Create account</div>
          <img class="red-minimalist" src="../Web CK/img/red-minimalist-musical-note-logo-design-1-1.png" />
        </div>
      </div>
    </div>
  </body>
</html>
